{% extends 'basic.html' %}
{% block title %}
blog
{% endblock title %}
{% block body %}
<!-- ======= Blog Section ======= -->
    <section id="blog" class="blog-mf sect-pt4 route">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="title-box text-center">
              <h3 class="title">
              MY PERSONAL BLOG
              </h3>
              <p class="subtitle-a">
               Latest Posts
              </p>
              <div class="line-mf"></div>
            </div>
          </div>
        </div>
        <div class="row">
         {% for  post in posts %}
          <div class="col-md-4">
            <div class="card card-blog">
              <div class="card-img mt-3">
                <a href="{{post.img.url}}"><img src="{{post.img.url}}" alt="" class="img-fluid"></a>
              </div>
              <div class="card-body">
                <div class="card-category-box">
                  
                </div>
                <h3 class="card-title"><a href="blog-single.html">{{post.title}}</a></h3>
                <p class="card-description">
                  {{post.content}}
                </p>
              </div>
              <div class="card-footer">
                <div class="post-author">
      
                    <span class="author">Posted By : {{post.author}}</span>
                  </a>
                </div>
                
              </div>
            </div>
          </div>
          <br>
          
          {% endfor %}
        </div>
      </div>
    </section><!-- End Blog Section -->

    
{% endblock body %}
