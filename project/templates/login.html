{% load socialaccount %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href={% static 'css/main1.css' %} rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login</title>
  </head>
  <body class="text-center">
  
   <form  class="form-signin" action="/login" method="post">{% csrf_token %}

   <img class="mb-2" src="{% static 'images/bg4.jpg' %}" width="250" height="100">

  <a href="{% provider_login_url 'google' %}" class="btn btn-sm btn-block btn-dark" style="font-size:24px">Login with 
                              <i class="fa fa-google-plus" style="font-size:28px;color:red"></i></a>

                                 <p class="text-center mt-1">OR</p>

 
   {% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}






   <input type="text" id="username" name="username" class="form-control mt-2" placeholder="UserName" required>


    <input type="password" id="pass1" name="pass1" class="form-control mt-2" placeholder="Password" required>


   <br>
<button class="btn btn-sm btn-dark btn-block"  type="submit">Login</button>
<hr>

<a href="/signup" class="btn btn-outline-info">Go back</a>

<p class="mt-3 mb-2">Done By : Anees </p>
   </form> 



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
